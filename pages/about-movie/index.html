<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="stylesheet" href="/fonts/stylesheet.css">
	<link rel="stylesheet" href="style.scss">
	<title id="page-title">Document</title>
</head>

<body>
	<div class="bg-poster"></div>
	<div class="conatiner">
		<header class="header">
			<div class="header__left">
				<div class="header__left-logo">
					<a href="/">
						<img src="/public/logo.svg" alt="Kinoarea-logo">
					</a>
				</div>
				<div class="header__left-social">
					<ul>
						<li><a href="#"><img src="/public/vk-logo.svg" alt="vk-logo"></a></li>
						<li><a href="#"><img src="/public/instagram-logo.svg" alt="instagram-logo"></a></li>
						<li><a href="#"><img src="/facebook.svg" alt="facebook-logo"></a></li>
						<li><a href="#"><img src="/public/twitter.svg" alt="twitter-logo"></a></li>
					</ul>
				</div>
			</div>

			<div class="header__center">
				<nav class="header__center-navigation">
					<ul class="navigation__list">
						<a href="#">
							<li class="navigation__list-item">Афиша</li>
						</a>
						<a href="#">
							<li class="navigation__list-item">Медиа</li>
						</a>
						<a href="#">
							<li class="navigation__list-item">Фильмы</li>
						</a>
						<a href="#">
							<li class="navigation__list-item">Актёры</li>
						</a>
						<a href="#">
							<li class="navigation__list-item">Новости</li>
						</a>
						<a href="#">
							<li class="navigation__list-item">Подборки</li>
						</a>
						<a href="#">
							<li class="navigation__list-item">Категории</li>
						</a>
					</ul>
				</nav>
			</div>

			<div class="header__right">
				<button class="header__right-search button">
					<img src="/public/search.svg" alt="search">
				</button>
				<button class="header__right-login button"><span>Войти</span></button>
			</div>

		</header>
	</div>

	<main class="main">
		<div class="container">
			<section class="about-movie">
				<div class="about-movie__promo">
					<div class="promo__left">
						<div class="left__banner"></div>
					</div>
					<div class="promo__right">
						<p class="location">Главная <span><svg xmlns="http://www.w3.org/2000/svg" width="6" height="9"
									viewBox="0 0 6 9" fill="none">
									<path d="M1 1L5 4.38304L1.05501 8" stroke="#4F5B7C" stroke-linecap="round"
										stroke-linejoin="round" />
								</svg></span> Фильмы <span><svg xmlns="http://www.w3.org/2000/svg" width="6" height="9"
									viewBox="0 0 6 9" fill="none">
									<path d="M1 1L5 4.38304L1.05501 8" stroke="#4F5B7C" stroke-linecap="round"
										stroke-linejoin="round" />
								</svg></span> <span id="movie-name"></span></p>
						<h2 class="movie-title"></h2>
						<span class="movie__original-title"></span>
						<div class="charts-box">

						</div>
						<p class="movie-description"></p>
					</div>

				</div>
				<div class="about-movie__footer"></div>
			</section>


		</div>
	</main>


	<script type="module" src="index.js"></script>
</body>

</html>
