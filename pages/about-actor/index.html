<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="stylesheet" href="/fonts/stylesheet.css">
	<link rel="stylesheet" href="style.scss">
	<link rel="stylesheet" href="/scss/layout.scss">
	<script type="module" defer src="/modules/layout.js"></script>
	<title id="page-title"></title>
	<title>Document</title>
</head>

<body>
	<div class="bg-poster"></div>
	<div class="conatiner">
		<header class="header"></header>
	</div>

	<main class="main">
		<div class="container">
			<section class="about-movie">
				<div class="about-movie__promo">
					<div class="promo__left">
						<div class="left__banner"></div>
					</div>
					<div class="promo__right">
						<p class="location">Главная <span> <svg xmlns="http://www.w3.org/2000/svg" width="6" height="9"
									viewBox="0 0 6 9" fill="none">
									<path d="M1 1L5 4.38304L1.05501 8" stroke="#4F5B7C" stroke-linecap="round"
										stroke-linejoin="round" />
								</svg> </span> Актёры <span> <svg xmlns="http://www.w3.org/2000/svg" width="6" height="9"
									viewBox="0 0 6 9" fill="none">
									<path d="M1 1L5 4.38304L1.05501 8" stroke="#4F5B7C" stroke-linecap="round"
										stroke-linejoin="round" />
								</svg> </span> <span id="movie-name"></span></p>
						<h2 class="movie-title"></h2>
						<span class="movie__original-title"></span>
						<div class="swipe__buttons">
							<button data-activity="information" class="information-button active">Информация</button>
							<button data-activity="biograph" class="biography-button ">Биография</button>
						</div>
						<div class="about-actor">
							<div class="actor-information active">
								<ul class="information-list">
									<li>
										<span>Карьера:</span> <span class="known-for">-</span>
									</li>
									<li>
										<span>Дата рождения:</span> <span class="birthday">-</span>
									</li>
									<li>
										<span>Место рождения:</span> <span class="birth-place">-</span>
									</li>
									<li>
										<span>Личная страница:</span> <span class="homepage">-</span>
									</li>
									<li class="deathday">
										<span>Дата смерти:</span> <span class="homepage">-</span>
									</li>
								</ul>
							</div>

							<div class="actor-biography ">
								<p class="biography">

								</p>
							</div>
						</div>
						<div class="favourite">
							<button class="add-to-favourite">
								<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 25 25">
									<g clip-path="url(#clip0_1_21092)">

									</g>
									<defs>
										<clipPath id="clip0_1_21092">
											<rect width="24.0526" height="24.0526" transform="translate(0.0371094 0.0371094)" />
										</clipPath>
									</defs>
								</svg>
							</button>
							<p>В избранном у <span id="favourite-count">0</span> человек</p>
						</div>
					</div>

				</div>
			</section>

			<section class="anticipated-movies">
				<div class="anticipated-movies__header">
					<div class="anticipated-movies__header-title">
						<h2>Лучшие фильмы</h2>
					</div>
				</div>

				<div class="anticipated-movies__content">
					<div class="swiper">
						<div class="swiper-wrapper">

						</div>

						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
						<div class="swiper-pagination"></div>
					</div>
				</div>
			</section>

			<section class="starring">
				<div class="starring__header">
					<h2>Фото</h2>
					<div class="all-starring">
						<span>Все фото</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="27" height="16" viewBox="0 0 27 16" fill="none">
							<path
								d="M26.7071 8.70711C27.0976 8.31658 27.0976 7.68342 26.7071 7.2929L20.3431 0.928934C19.9526 0.53841 19.3195 0.538409 18.9289 0.928934C18.5384 1.31946 18.5384 1.95262 18.9289 2.34315L24.5858 8L18.9289 13.6569C18.5384 14.0474 18.5384 14.6805 18.9289 15.0711C19.3195 15.4616 19.9526 15.4616 20.3431 15.0711L26.7071 8.70711ZM-8.74228e-08 9L26 9L26 7L8.74228e-08 7L-8.74228e-08 9Z"
								fill="white" />
						</svg>
					</div>
				</div>
				<h3 class="movie-name"></h3>
				<div class="backdrops-wrapper"></div>
			</section>


		</div>
	</main>


	<footer>
		<div class="container">

		</div>
	</footer>

	<script type="module" src="index.js"></script>
</body>

</html>
