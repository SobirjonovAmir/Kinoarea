<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="style.scss">
  <title>Kinoarea</title>
</head>

<body>
  <div class="bg-poster" style="background-image: url(public/defoult-bg.png)">

  </div>
  <div class="conatiner">
    <header class="header">
      <div class="header__left">
        <div class="header__left-logo">
          <a href="/">
            <img src="public/logo.svg" alt="Kinoarea-logo">
          </a>
        </div>
        <div class="header__left-social">
          <ul>
            <li><a href="#"><img src="public/vk-logo.svg" alt="vk-logo"></a></li>
            <li><a href="#"><img src="public/instagram-logo.svg" alt="instagram-logo"></a></li>
            <li><a href="#"><img src="public/facebook.svg" alt="facebook-logo"></a></li>
            <li><a href="#"><img src="public/twitter.svg" alt="twitter-logo"></a></li>
          </ul>
        </div>
      </div>

      <div class="header__center">
        <nav class="header__center-navigation">
          <ul class="navigation__list">
            <a href="#">
              <li class="navigation__list-item">Афиша</li>
            </a>
            <a href="#">
              <li class="navigation__list-item">Медиа</li>
            </a>
            <a href="#">
              <li class="navigation__list-item">Фильмы</li>
            </a>
            <a href="#">
              <li class="navigation__list-item">Актёры</li>
            </a>
            <a href="#">
              <li class="navigation__list-item">Новости</li>
            </a>
            <a href="#">
              <li class="navigation__list-item">Подборки</li>
            </a>
            <a href="#">
              <li class="navigation__list-item">Категории</li>
            </a>
          </ul>
        </nav>
      </div>

      <div class="header__right">
        <button class="header__right-search button">
          <img src="public/search.svg" alt="search">
        </button>
        <button class="header__right-login button"><span>Войти</span></button>
      </div>

    </header>
  </div>

  <main>
    <div class="conatiner">
      <section class="in-cinema">
        <div class="in-cinema__header">
          <div class="in-cinema__header-title">
            <h2>Сейчас в кино</h2>
          </div>
          <div class="in-cinema__header-line">
            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="2" viewBox="0 0 54 2" fill="none">
              <path d="M1 1H52.5" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>
          <div class="in-cinema__header-categories">
            <ul class="categories__list">
              <li class="categories__list-item"><span>All</span></li>
              <li class="categories__list-item"><span>Comedy</span></li>
              <li class="categories__list-item"><span>Journey</span></li>
              <li class="categories__list-item"><span>content</span></li>
              <li class="categories__list-item"><span>content</span></li>
              <li class="categories__list-item"><span>content</span></li>
              <li class="categories__list-item"><span>content</span></li>
              <li class="categories__list-item"><span>content</span></li>
              <li class="categories__list-item"><span>content</span></li>
              <li class="categories__list-item"><span>content</span></li>
            </ul>
          </div>
        </div>

        <div class="in-cinema__content"></div>

      </section>
    </div>
  </main>
  <footer>
    <div class="container">

    </div>
  </footer>



  <script type="module" src="/main.js"></script>
</body>

</html>
